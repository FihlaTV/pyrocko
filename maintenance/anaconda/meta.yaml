{% set data = load_setup_py_data() %}

package:
  name: pyrocko
  version: {{ data.get('version') }}

source:
  path: pyrocko.git/

requirements:
  build:
    - python
    - numpy
    - {{ compiler('c') }}
    - setuptools
  host:
    - python
    - numpy
  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - pyqt
    - pyyaml
    - progressbar2
    - future
    - requests
    - jinja2
    - nose

